name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
      - run: pytest -v
        jobs:

    build:
      runs-on: self-hosted
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with: { python-version: '3.x' }
        - run: pip install -r requirements.txt
        - run: pytest -v